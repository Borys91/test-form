<mat-form-field appearance="outline" hideRequiredMarker='true' class="example-form-field ">
    <mat-label>Input label</mat-label>
    <input matInput name="myInput"
    [(ngModel)]="myInput" autocomplete="off"
    required [disabled]="disabled" [value]= "val"
    (change)="changeValue($event)"
    />
    <button mat-button *ngIf="myInput" matSuffix mat-icon-button aria-label="Clear" (click)="clearValue()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
